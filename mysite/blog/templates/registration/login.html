{% extends 'blog/base.html' %}

{% block content %}

<div class="jumbotron">
  <h2>Please Login:</h2>
  <h3>(Musrt be SuperUser, please check with site admin)</h3>
  {% if forms.errors %}
  <p>Your Username and Password didn't match</p>
  {% endif %}
  <form class="" action="{% url "login" %}" method="POST">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" class='btn btn-primary' name="" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>

{% endblock %}
